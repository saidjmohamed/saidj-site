<!doctype html>
<html lang="en" class="scroll-smooth">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- SEO Meta Tags -->
    <meta name="description" content="المحامي سعيد محمد - خبرة قانونية متميزة في جميع مجالات القانون" />
    <meta name="keywords" content="محامي, قانون, استشارات قانونية, الجزائر, سعيد محمد" />
    <meta name="author" content="المحامي سعيد محمد" />
    
    <!-- Open Graph Meta Tags -->
    <meta property="og:title" content="المحامي سعيد محمد - خبرة قانونية متميزة" />
    <meta property="og:description" content="خبرة قانونية متميزة في جميع مجالات القانون مع أفضل الخدمات الاستشارية" />
    <meta property="og:type" content="website" />
    <meta property="og:image" content="/og-image.jpg" />
    
    <!-- Enhanced CSS Files -->
    <link rel="stylesheet" href="./styles/enhanced.css" />
    <link rel="stylesheet" href="./styles/modern-enhanced.css" />
    
    <!-- Custom Styles -->
    <style>
      /* CSS Variables for Dynamic Theming */
      :root {
        --primary-hue: 210;
        --primary-saturation: 100%;
        --primary-lightness: 50%;
        --glass-opacity: 0.1;
        --blur-strength: 20px;
      }
      
      /* Custom Scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      
      ::-webkit-scrollbar-track {
        background: rgba(255, 255, 255, 0.1);
        border-radius: 10px;
      }
      
      ::-webkit-scrollbar-thumb {
        background: linear-gradient(135deg, #667eea, #764ba2);
        border-radius: 10px;
        transition: all 0.3s ease;
      }
      
      ::-webkit-scrollbar-thumb:hover {
        background: linear-gradient(135deg, #764ba2, #f093fb);
      }
      
      /* Preloader styles */
      .preloader {
        position: fixed;
        inset: 0;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        transition: opacity 0.5s ease, visibility 0.5s ease;
      }
      
      .preloader.hidden {
        opacity: 0;
        visibility: hidden;
      }
      
      .loader {
        width: 60px;
        height: 60px;
        border: 3px solid rgba(255, 255, 255, 0.3);
        border-top: 3px solid white;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }
      
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
      
      /* Performance optimizations */
      .gpu-accelerated {
        transform: translateZ(0);
        will-change: transform;
      }
      
      /* Smooth text rendering */
      * {
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        text-rendering: optimizeLegibility;
      }
      
      /* Focus styles for accessibility */
      .focus-visible:focus {
        outline: 2px solid #667eea;
        outline-offset: 2px;
      }
      
      /* Reduced motion support */
      @media (prefers-reduced-motion: reduce) {
        *,
        *::before,
        *::after {
          animation-duration: 0.01ms !important;
          animation-iteration-count: 1 !important;
          transition-duration: 0.01ms !important;
        }
      }
    </style>
     
    <title>المحامي سعيد محمد | خبرة قانونية متميزة</title>
  </head>
  <body class="antialiased selection:bg-purple-500/20 selection:text-white">
    <!-- Preloader -->
    <div id="preloader" class="preloader">
      <div class="flex flex-col items-center gap-4">
        <div class="loader"></div>
        <div class="text-white text-lg font-medium animate-pulse">جاري التحميل...</div>
      </div>
    </div>
    
    <!-- Main App Container -->
    <div id="root" class="custom-scrollbar"></div>
    
    <!-- Performance Scripts -->
    <script>
      // Preloader management
      window.addEventListener('load', function() {
        const preloader = document.getElementById('preloader');
        setTimeout(() => {
          preloader.classList.add('hidden');
          setTimeout(() => {
            preloader.remove();
          }, 500);
        }, 1000);
      });
      
      // Intersection Observer for animations
      if ('IntersectionObserver' in window) {
        const observerOptions = {
          threshold: 0.1,
          rootMargin: '0px 0px -50px 0px'
        };
        
        const observer = new IntersectionObserver((entries) => {
          entries.forEach(entry => {
            if (entry.isIntersecting) {
              entry.target.classList.add('revealed');
              observer.unobserve(entry.target);
            }
          });
        }, observerOptions);
        
        // Observe elements with reveal class
        document.addEventListener('DOMContentLoaded', () => {
          const revealElements = document.querySelectorAll('.reveal');
          revealElements.forEach(el => observer.observe(el));
        });
      }
      
      // Smooth scroll polyfill
      if (!('scrollBehavior' in document.documentElement.style)) {
        const script = document.createElement('script');
        script.src = 'https://cdn.jsdelivr.net/gh/iamdustan/smoothscroll@1.4.10/dist/smoothscroll.min.js';
        document.head.appendChild(script);
      }
      
      // Performance monitoring
      if ('performance' in window) {
        window.addEventListener('load', () => {
          const loadTime = performance.timing.loadEventEnd - performance.timing.navigationStart;
          console.log(`Page loaded in ${loadTime}ms`);
          
          // Report Core Web Vitals
          if ('PerformanceObserver' in window) {
            new PerformanceObserver((list) => {
              for (const entry of list.getEntries()) {
                console.log(`${entry.name}: ${entry.value}`);
              }
            }).observe({ entryTypes: ['measure', 'navigation', 'paint'] });
          }
        });
      }
      
      // Service Worker registration (optional)
      if ('serviceWorker' in navigator && 'production' === 'production') {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then(registration => {
              console.log('SW registered: ', registration);
            })
            .catch(registrationError => {
              console.log('SW registration failed: ', registrationError);
            });
        });
      }
    </script>
    
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
